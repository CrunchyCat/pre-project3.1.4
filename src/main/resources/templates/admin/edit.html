<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
  <label for="username">Enter name: </label>
  <input type="text" th:field="*{username}" id="username"/>
  <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Invalid name</div>
  <br/>

  <label for="age">Enter year age </label>
  <input type="text" th:field="*{age}" id="age"/>
  <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age is incorrect</div>
  <br/>


  <label for="email">Enter year email </label>
  <input type="text" th:field="*{email}" id="email"/>
  <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Mail is incorrect</div>
  <br/>


  <label for="password">Enter password: </label>
  <input type="password" th:field="*{password}" id="password">
  <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Invalid password</div>
  <br/>

  <label for="roles">Roles: </label>
  <select id="roles" name="roles" class="form-control">
    <option value="1">User</option>
    <option value="2">Admin</option>
  </select>
  <br/>




  <input type="submit" value="Update"/>

</form>

<form th:action="@{/logout}" th:method="POST">
  <input type="submit" value="Logout">
</form>

</body>
</html>
