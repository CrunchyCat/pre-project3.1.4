<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New user</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>


<div id="newuser" th:fragment="new_user" class="tab-pane fade" >
    <div class="table-caption">
        <h2>Add new user</h2>
    </div>
    <div class="table-container border rounded mb-2 " style="background-color: white;">
        <br/>
        <br/>
        <br/>
        <form th:action="@{/admin}" th:method="POST"  th:object="${user}">
            <div class="d-flex flex-column align-items-center">
                <div class="form-group text-center col-3 ">
                    <label for="username" style="font-weight: bold">User name</label>
                    <input type="text" name="username" th:field="*{username}"  class="form-control" id="username" placeholder="Enter name" required/>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                </div>

                <div class="form-group text-center col-3 ">
                    <label for="age" style="font-weight: bold" >Age</label>
                    <input type="text" name="age" th:field="*{age}"  class="form-control" id="age" placeholder="Enter age" required/>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
                </div>

                <div class="form-group text-center col-3 ">
                    <label for="email" style="font-weight: bold">Email</label>
                    <input type="email" name="email" th:field="*{email}"  class="form-control" id="email" placeholder="Enter email" required/>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>

                <div class="form-group text-center col-3">
                    <label for="password" style="font-weight: bold">Password</label>
                    <input type="password" name="password" th:field="*{password}" class="form-control" id="password" placeholder="Enter password" required/>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>

                <div class="form-group text-center col-3">
                    <label for="roles" style="font-weight: bold">Role</label>
                    <select class="form-control" id="roles" name="roles">
                        <option value="1">USER</option>
                        <option value="2">ADMIN</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-success btn-lg">Add new user</button>
                <div style="background-color: #f8f9fa; height: 10vh;"></div>
            </div>
        </form>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
