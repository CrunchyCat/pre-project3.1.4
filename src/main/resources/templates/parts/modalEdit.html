<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="modal fade" th:fragment="edit-modal" th:id="'userEditModal'+${user.id}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form th:id="'form'+${user.id}"  action="#" th:action="@{/admin/{id}(id=${user.getId()})}" th:method="PATCH">
                    <div class="form-group">
                        <label for="id" class="d-flex justify-content-center font-weight-bold">ID</label>
                        <input type="text" id="id" name="id" th:value="${user.id}" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label for="username" class="d-flex justify-content-center font-weight-bold">User name</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter name" th:value="${user.username}">
                    </div>
                    <div class="form-group">
                        <label for="age" class="d-flex justify-content-center font-weight-bold">age</label>
                        <input type="text" class="form-control" id="age" name="age" placeholder="Enter age" th:value="${user.age}">
                    </div>
                    <div class="form-group">
                        <label for="email" class="d-flex justify-content-center font-weight-bold">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" th:value="${user.email}">
                    </div>
                    <div class="form-group">
                        <label for="password" class="d-flex justify-content-center font-weight-bold">Password</label>
                        <input type="password" class="form-control" id="password" name="password" th:value="${user.password}" readonly>
                    </div>
                    <div class="form-group text-center col-3">
                        <label for="roles" style="font-weight: bold">Role</label>
                        <select class="form-control" id="roles" name="roles">
                            <option value="1">USER</option>
                            <option value="2">ADMIN</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" th:form="'form'+${user.id}">Edit</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
